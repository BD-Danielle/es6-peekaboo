<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/reset.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="js/peekaboo.js"></script>
  <title>Document</title>
</head>
<script type="text/javascript">
  $(function () {
    var peekaboo = new Peekaboo();
    peekaboo.setArea('target', [['begin', 'end']]);

    // window.onresize = function(){
    //   console.log('onresize');
    //   peekaboo.start();
    // }
    window.onscroll = function () {
      console.log('onscroll');
      peekaboo.start();
    }
  })
</script>
<style>
  .div:not(:last-child) {
    height: 200px;
    display: block;
  }

  #target {
    display: none;
    width: 100%;
    position: fixed;
    bottom: 0;
    background-color: red;
    opacity: 0.5;
    color: #fff;
    text-align: center;
    font-size: 1rem;
    height: 50px;
    line-height: 50px;
    z-index: 9;
  }

  .block1 {
    background-color: green;
    height: 780px;
  }

  .block2{
    background-color: yellowgreen;
    height: 500px;
  }
</style>

<body class="PC">
  <div class="div" style="background-color: aqua; height: 15px;"></div>
  <div class="div"></div>
  <div id="begin"></div>
  <div class="block1">區塊一</div>
  <div class="block2">區塊二</div>
  <div id="end"></div>
  <div class="div"></div>
  <div class="div"></div>
  <div class="div"></div>
  <div class="div"></div>
  <div class="div"></div>
  <div class="div" id="target">馬上算</div>
</body>

</html>
